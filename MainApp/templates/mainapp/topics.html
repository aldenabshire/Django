{% extends "MainApp/base.html" %}

{% block content %}

<p>Topics</p>

<ul>
    {% for topic in t %}
    <li>
        <a href="{% url 'MainApp:topic' topic.id %}"> {{ topic.text }} </a>
        </li>

    {% empty %}
    <li>No topic has been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
