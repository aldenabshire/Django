{% extends "MainApp/base.html" %}

{% block content %}

<p>Topic: {{ topic }}</p>

<ul>
    {% for e in entries %}
    <li>{{ e.text }}</li>
    -- {{ e.date_added }}

    {% empty %}
    <li>No entries for this topic have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'MainApp:new_entry' topic.id %}">Add a new entry</a>


{% endblock content %}
